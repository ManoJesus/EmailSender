

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <title>JesusMessages: sing up</title>
</head>
<body>
<main class="pt-5 mdb-docs-layout">
  <section class="pb-4">
    <div class="bg-white border rounded-5">

      <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
        <div class="row">
          <div class="col-12">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mt-4">Registre-se</p>
                    <form method="post" th:action="@{/signup}" th:object="${userToRegister}">

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="nome" style="margin-left: 0;">Nome</label>
                          <input type="text" id="nome" name="nome" th:field="*{firstName}" class="form-control">
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="sobrenome"  style="margin-left: 0;">Sobrenome</label>
                          <input type="text" id="sobrenome" th:field="*{lastName}" name="sobrenome" class="form-control">
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="email" style="margin-left: 0;">Email</label>
                          <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div></div>
                      </div>

                      <hr>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label fw-bold" for="senha" style="margin-left: 0;">Senha</label>
                          <input type="password" id="senha" name="senha" th:field="*{password}"  class="form-control">
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                      </div>
                      <div id="message"></div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="confirm_password" style="margin-left: 0;">Repita a senha</label>
                          <input type="password" id="confirm_password" class="form-control" onkeyup="verify()">
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 134.4px;"></div><div class="form-notch-trailing"></div></div></div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" id="submit" class="btn btn-primary btn-lg" >Registrar</button>
                      </div>

                    </form>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
</main>
<script>
  function verify(){

    if(document.getElementById("senha").value !== document.getElementById("confirm_password").value){
      document.getElementById("submit").disabled = true
      document.getElementById("message").innerHTML = "As senhas devem ser iguais"
      document.getElementById("message").style.color = "red"
    }else{
      document.getElementById("message").innerHTML = ""
      document.getElementById("submit").disabled = false
    }
  }
</script>
</body>
</html>
