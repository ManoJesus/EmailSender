<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >JesusMessages: inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

	<div class="container">
	  <header>
	    <h1 th:text="'Hello '+${userName}"></h1>
	  </header>

	  <nav>
		  <div th:insert="components/folders-list :: folders-list (foldersOwner = 'Folders', folders = ${defaultFolders})"></div>
		  <div th:insert="components/folders-list :: folders-list (foldersOwner = 'User Folders', folders = ${userFolders})"></div>
	  </nav>

	  <main>
	    <!-- Main content -->
		  <div class="card">
			  <div  class="card-header"><h4>Compose Email</h4></div>
			  <div class="card-body">
					<form  method="post" th:action="@{/home/compose}" th:object="${messageForm}">
						<input
								type="hidden"
								th:name="${_csrf.getParameterName()}"
								th:value="${_csrf.getToken()}"
						>
						<div class="mb-3">
							<label for="toInput" class="form-label">To: </label>
							<input th:field="*{to}" type="text" class="form-control" id="toInput" aria-describedby="emailHelp" required/>
							<div id="ToHelper" class="form-text">Put all with comma separate</div>
						</div>
						<div class="mb-3">
							<label for="subjectInput" class="form-label">Subject</label>
							<input  th:field="*{subject}" type="text" class="form-control" id="subjectInput" required/>
						</div>
						<div class="mb-3">
<!--							<label for="body" class="form-label"></label>-->
							<textarea th:field="*{body}" placeholder="Write your email here..." class="form-control" id="body" rows="10" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
			  </div>
		  </div>

	  </main>

	  <aside>
	    <!-- Sidebar / Ads -->
	  </aside>

	  <footer>
	    <!-- Footer content -->
	  </footer>
</div>

</body>
</html>
