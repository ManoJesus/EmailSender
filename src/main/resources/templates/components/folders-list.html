<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="folders-list (foldersOwner, folders)">
    <div class="card" th:if="${folders}">
        <div th:text="${foldersOwner}" class="card-header"></div>
        <div class="card-body">
            <div class="list-group">
                <a th:each="folder: ${folders}" th:with="customUrl = '/home/'+ ${folder.getLabelName()}" th:href="@{${customUrl}}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${folder.getLabelName()}">label</span>
                        <span class="badge bg-primary rounded-pill" th:text="${emailStatsList.get(folder.getLabelName())}">14</span>
                </a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
