<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="folders-list (foldersOwner, folders)">
    <div class="card" th:if="${folders}">
        <div th:text="${foldersOwner}" class="card-header"></div>
        <div class="card-body">
            <ul class="list-group">
                <li th:each="folder: ${folders}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${folder.getLabelName()}">label</span>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
            </ul>
        </div>
    </div>
    </div>
</body>
</html>
